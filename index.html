<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="options left">
            <div class="black">
                <button class="black">
                    <p class="inner">❚</p>
                </button>
                <p>Black</p>
            </div>
            <div class="rainbow">
                <button class="rainbow"> <p class="inner">❚</p></button>
                <p>Rainbow</p>
            </div>
            <div class="greyscale">
                <button class="greyscale"> <p class="inner">❚</p></button>
                <p>Greyscale</p>
            </div>

            <!-- <button class="eraser">Eraser</button>
            <button class="resize">Resize</button>
            <button class="clear">Clear</button> -->
        </div>
        <div class="screen">

        </div>
        <div class="options right">
            <!-- <button class="black">Black</button>
            <button class="rainbow">Rainbow</button>
            <button class="greyscale">Greyscale</button> -->
            <div class="eraser">
                <button class="eraser"> <p class="inner">❚</p></button>
                <p>Eraser</p>
            </div>
            <div class="resize">
                <button class="resize"> <p class="inner">❚</p></button>
                <p>Resize</p>
            </div>
            <div class="clear">
                <button class="clear"> <p class="inner">❚</p></button>
                <p>Clear</p>
            </div>

        </div>
    </div>

</body>

</html>
