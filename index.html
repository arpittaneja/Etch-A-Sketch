<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Fugaz+One&family=Hammersmith+One&family=Leckerli+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="gamebox">
        <h1>Etch-A-Sketch</h1>
        <div class="options left">
            <div class="button-and-text">
                <button class="black">
                    <p class="inner">❚</p>
                </button>
                <p>Black</p>
            </div>
            <div class="button-and-text">
                <button class="rainbow">
                    <p class="inner">❚</p>
                </button>
                <p>Rainbow</p>
            </div>
            <div class="button-and-text">
                <button class="greyscale">
                    <p class="inner">❚</p>
                </button>
                <p>Greyscale</p>
            </div>
        </div>
        <div class="outer-container">
            <div class="container">

            </div>
        </div>

        <div class="options right">
            <div class="button-and-text">
                <button class="eraser">
                    <p class="inner">❚</p>
                </button>
                <p>Eraser</p>
            </div>
            <div class="button-and-text">
                <button class="resize">
                    <p class="inner">❚</p>
                </button>
                <p>Resize</p>
            </div>
            <div class="button-and-text">
                <button class="clear">
                    <p class="inner">❚</p>
                </button>
                <p>Clear</p>
            </div>
        </div>
    </div>
    <footer>
        <span>Made with <span class="heart">♥</span> by <a href="https://github.com/arpittaneja"
                target="_blank">Arpit Taneja</a></span>
    </footer>

</body>

</html>
